<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAE Network Diagram</title>
  <link rel="stylesheet" href="network-style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body style="background-color: #D5CDDD">
  <style>
    body{font-family: Helvetica, sans-serif;}
    #legend{position: absolute;font-family: Helvetica, sans-serif; line-height: .75; padding-top: 12px; *{padding: 0; margin: 0;} section{display: flex; gap: 8px; align-items: center} h1{font-weight: normal; letter-spacing: -.6px;}}
    #network-select{background-color: #D5CDDD; font-size: 16px;}
    .select-wrapper{font-size: 16px; display: flex; gap: 8px; align-items: center;}
  </style>

  <div id="legend">
    <h1>DAE Network Diagram</h1>
    <br><br>
    <div class="select-wrapper">
      <p>Show network by: </p>
      <select id="network-select">
        <option value="byloc" selected="selected">Location</option>
        <option value="bytype">Type</option>
      </select>
    </div>
    <br><br>

    <h4 id="legend-title">Partner type</h4>
    <br>
    <section>
      <div style="width: 20px; height: 20px; background-color: #a5b4ce; border: 1px solid #281933;"></div>
      <p id="legend-op1">Industry</p>
    </section><br>
    <section>
      <div style="width: 20px; height: 20px; background-color: #bca5ce; border: 1px solid #281933;"></div>
      <p id="legend-op2">Educational</p>
    </section><br>
    <section>
      <div style="width: 20px; height: 20px; background-color: #e5e4c1; border: 1px solid #281933;"></div>
      <p id="legend-op3">Governmental Institutions</p>
    </section><br>
    <section id="legend-op4-box">
      <div style="width: 20px; height: 20px; background-color: #e29ece; border: 1px solid #281933;"></div>
      <p id="legend-op4">Design Stakeholders</p>
    </section>
    <small style="position: fixed; bottom: 12px; left: 8px;">Data might be still incomplete.</small>

  </div>


  <div id="network-wrapper"></div>
  <div id="network-tooltip"></div>
  <script src="network-script.js"></script>
</body>
</html>
